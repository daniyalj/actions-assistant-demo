name: 'Terraform destroy'
on:
  issues:
    types: [closed]
jobs:
  issue_parser:
    runs-on: ubuntu-latest
    name: Terraform destroy
    steps:
    - name: Terraform destroy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: daniyalj/terraform-destroy-actions@v1
      with:
        org_name: 'daniyalj'
        repo_name: 'actions-assistant-demo'
